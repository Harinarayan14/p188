<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="./shoot.js"></script>

</head>

<body>
  <a-scene id="scene" inspector-plugin-recast>

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>
      <a-asset-item id="spaceship" src="./models/simple_spaceship/scene.gltf"></a-asset-item>

    </a-assets>

    <!--A-Frame Environment-->
    
    <a-entity id="environment" environment="preset: starry; skyType:gradient; lighting:point">
    </a-entity>
    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>
    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#spaceship" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
        player-movement>
      </a-entity>
      <a-cursor></a-cursor>
      <!--Text-->

      <a-entity id="tanktargets" position="7 5 -7.1" text="width:10; height: 5;color:red; value: Space Ships:">
        <a-entity id="countTank" position="3 0 0" text=" width:10; height: 5;color:red; value: 5"></a-entity>
      </a-entity>

      <a-entity id="over" position="1 1 -3" text="color:red; width:5; height: 5; value: Better Luck Next Time :(" visible="false">
      </a-entity>

      <a-entity id="completed" position="1.5 1 -3" text=" width:5; height: 5; value: Level Completed :); color:red"
        visible="false">
      </a-entity>
      
    <a-entity position="-5 5 -7.1" text=" color: black;width: 10; height: 5; value: Time Remaining - "></a-entity>
    <a-entity id="timer" position="-5 5 -7.1" text=" align: center; width: 10; height: 5; color: black; value: 00:00"></a-entity>

    </a-entity>
    </a-entity>


    <!--Bullets-->
    <a-entity bullets></a-entity>
    <!--Ground-->
    <!--Enemy--><a-entity id="enemy1" rotation="0 90 0" gltf-model="#spaceship" position="100 0 -15"
      scale="1 1 1" animation-mixer static-body
      animation="property: position; to: -40 0 -500; dur: 100; easing: linear; loop: true; dir:alternate">

    </a-entity>

    <a-entity id="enemy2" rotation="0 90 0" gltf-model="#spaceship" position="-70 0 -40"
      scale="1 1 1" animation-mixer static-body
      animation="property: position; to: 100 0 -1000; dur: 100; easing: linear; loop: true; dir:alternate">
    </a-entity>

    <a-entity id="enemy3" rotation="0 90 0" gltf-model="#spaceship" position="-100 0 -15"
      scale="1 1 1" animation-mixer static-body
      animation="property: position; to: 130 0 -500; dur: 100; easing: linear; loop: true; dir:alternate">

    </a-entity>

    <a-entity id="enemy4" rotation="0 90 0" gltf-model="#spaceship" position="70 0 -40"
      scale="1 1 1" animation-mixer static-body
      animation="property: position; to: -100 0 -1000; dur: 100; easing: linear; loop: true; dir:alternate">
    </a-entity>

    <a-entity id="enemy5" rotation="0 90 0" gltf-model="#spaceship" position="100 0 -40"
      scale="1 1 1" animation-mixer static-body
      animation="property: position; to: -10 0 -1000; dur: 100; easing: linear; loop: true; dir:alternate">
    </a-entity> </a-scene>
</body>

</html>
